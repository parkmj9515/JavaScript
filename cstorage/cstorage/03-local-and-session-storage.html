<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionStorage and LocalStorage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>SessionStorage, LocalStorage Example</h1>

    <h2>LocalStorage - User Settings</h2>
    <label for="theme">Theme:</label>
    <input type="text" id="theme" placeholder="e.g., dark">
    <label for="fontSize">Font Size:</label>
    <input type="text" id="fontSize" placeholder="e.g., medium">
    <br />
    <button id="saveLocalStorage">Save Settings</button>
    <button id="readLocalStorage">Read Settings</button>
    <button id="deleteLocalStorage">Delete Settings</button>
    <div id="localStorageResult"></div>

    <h2>SessionStorage - User Information</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="e.g., Alice">
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="e.g., alice@example.com">
    <br />
    <button id="saveSessionStorage">Save User Info</button>
    <button id="readSessionStorage">Read User Info</button>
    <button id="deleteSessionStorage">Delete User Info</button>
    <div id="sessionStorageResult"></div>

    <script>
        // LocalStorage Handlers - User Settings
        document.getElementById("saveLocalStorage").addEventListener("click", function (evt) {
            const theme = document.getElementById("theme").value;
            const fontSize = document.getElementById("fontSize").value;

            if (theme && fontSize) {
                // localStorage에 입력
                localStorage.setItem("theme", theme);
                localStorage.setItem("fontSize", fontSize);

                document.getElementById("localStorageResult").innerText = `Theme: ${theme}, FontSize: ${fontSize}`;
            } else {
                alert("테마와 폰트사이즈를 입력해주세요");
            }
        });

        // ReadLocalStorage
        document.getElementById("readLocalStorage").addEventListener("click", function (evt) {
            // theme, fontSize 값을 읽어와서
            // #localStorageResult div에 출력
            const theme = localStorage.getItem("theme");
            const fontSize = localStorage.getItem("fontSize");
            if (theme && fontSize) {
                document.getElementById("localStorageResult").innerText = `Theme: ${theme}, FontSize: ${fontSize}`;
            } else {
                document.getElementById("localStorageResult").innerText = "설정을 찾을수 없습니다";
            }
        });

        // DeletLocalStorage 
        document.getElementById("deleteLocalStorage").addEventListener("click", function (evt) {
            // 로컬스토리지로부터 theme, fontSize를 삭제
            localStorage.removeItem("theme");
            localStorage.removeItem("fontSize");

            document.getElementById("localStorageResult").innerText = "설정이 삭제 되었습니다";
        });

        //----------------------------------------------------------------------------------------------------------------------------------

        // SessionStorage Handlers - User Information
        document.getElementById("saveSessionStorage").addEventListener("click", function (evt) {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;

            if (username && email) {
                // localStorage에 입력
                sessionStorage.setItem("username", username);
                sessionStorage.setItem("email", email);

                document.getElementById("sessionStorageResult").innerText = `UserName: ${username}, Email: ${email}`;
            } else {
                alert("이름과 이메일을 입력해주세요");
            }
        });

        //ReadSessionStorage
        document.getElementById("readSessionStorage").addEventListener("click", function (evt) {
            // username,email 값을 읽어와서
            // #sessionStorageResult div에 출력
            const username = sessionStorage.getItem("username");
            const email = sessionStorage.getItem("email");
            if (username && email) {
                document.getElementById("sessionStorageResult").innerText = `UserName: ${username}, Email: ${email}`;
            } else {
                document.getElementById("sessionStorageResult").innerText = "설정을 찾을수 없습니다";
            }
        });

        // DeletsessionStorage 
        document.getElementById("deleteSessionStorage").addEventListener("click", function (evt) {
            // 로컬스토리지로부터 theme, fontSize를 삭제
            sessionStorage.removeItem("username");
            sessionStorage.removeItem("email");

            document.getElementById("sessionStorageResult").innerText = "설정이 삭제 되었습니다";
        });

    </script>
</body>

</html>
